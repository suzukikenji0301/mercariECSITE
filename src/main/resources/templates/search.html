      <!-- pagination -->
      <div class="pages">
        <nav class="page-nav">
          <ul class="pager">
            <li class="previous">
              <a th:href="@{/search/next?num1=} + ${-1}">&larr; prev</a>
            </li>
            <li class="next">
              <a th:href="@{/search/next?num1=} + ${1}">next &rarr;</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- table -->
      <div class="table-responsive">
        <table id="item-table" class="table table-hover table-condensed">
          <thead>
            <tr>
              <th>name</th>
              <th>price</th>
              <th>category</th>
              <th>brand</th>
              <th>cond</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item:${itemList}">
              <td class="item-name">
                <a
                  th:href="@{/detail?id=} + ${item.id}"
                  th:text="${item.name}"
                ></a>
              </td>
              <td class="item-price" th:text="${item.price}">52.0</td>
              <td class="item-category" th:text="${item.category}">
                <a href="">Electronics</a> /
                <a href="">Computers &amp; Tablets</a> /
                <a href="">Components &amp; Parts</a>
              </td>
              <td class="item-brand" th:text="${item.brand}">
                <a href="">Razer</a>
              </td>
              <td class="item-condition" th:text="${item.condition}">3</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- pagination -->
      <div class="pages">
        <nav class="page-nav">
          <ul class="pager">
            <li class="previous">
              <a th:href="@{/search/next?num1=} + ${-1}">&larr; prev</a>
            </li>
            <li class="next">
              <a th:href="@{/search/next?num1=} + ${1}">next &rarr;</a>
            </li>
          </ul>
        </nav>
        <!-- ページ番号を指定して表示するフォーム -->
        <div id="select-page">
          <form
            class="form-inline"
            method="post"
            th:action="@{/items/selectpage}"
          >
            <div class="form-group">
              <div class="input-group col-xs-6">
                <label></label>
                <input name="num1" type="text" class="form-control" />
                <!-- 総ページ数 -->
                <div class="input-group-addon" th:text="${maxPage}">/ 20</div>
              </div>
              <div class="input-group col-xs-1">
                <button type="submit" class="btn btn-default">Go</button>
              </div>
            </div>
          </form>
        </div>
      </div>
